<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 800 500">
    <!-- Background -->
    <rect width="800" height="500" fill="#f8f9fa" />
    
    <!-- Title -->
    <text x="400" y="50" font-family="Arial" font-size="24" text-anchor="middle" font-weight="bold">Pipeline Twitter pour l'Analyse de Sentiments</text>
    
    <!-- Twitter Data Source -->
    <rect x="50" y="120" width="135" height="80" rx="10" fill="#cce6ff" stroke="#1da1f2" stroke-width="2" />
    <text x="115" y="155" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Twitter API</text>
    <text x="115" y="175" font-family="Arial" font-size="14" text-anchor="middle">Tweets en temps réel</text>
    
    <!-- Twitter Icon - Simplified -->
    <circle cx="115" cy="220" r="25" fill="#1da1f2" />
    <path d="M95 212 Q115 240 135 212" stroke="white" stroke-width="2.5" fill="none" />
    <path d="M100 232 Q115 220 130 232" stroke="white" stroke-width="2.5" fill="none" />
    
    <!-- Data Flow Arrow 1 -->
    <line x1="180" y1="160" x2="240" y2="160" stroke="#666" stroke-width="2" />
    <polygon points="235,155 245,160 235,165" fill="#666" />
    
    <!-- Data Extraction -->
    <rect x="240" y="120" width="130" height="80" rx="10" fill="#d9f2d9" stroke="#339933" stroke-width="2" />
    <text x="305" y="155" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Extraction</text>
    <text x="305" y="175" font-family="Arial" font-size="14" text-anchor="middle">Stream Processing</text>
    
    <!-- Extraction Icon - Simplified -->
    <rect x="280" y="200" width="50" height="30" fill="#339933" rx="5" />
    <rect x="285" y="205" width="40" height="5" fill="white" rx="2" />
    <rect x="285" y="215" width="40" height="5" fill="white" rx="2" />
    <rect x="285" y="225" width="25" height="5" fill="white" rx="2" />
    
    <!-- Data Flow Arrow 2 -->
    <line x1="370" y1="160" x2="430" y2="160" stroke="#666" stroke-width="2" />
    <polygon points="425,155 435,160 425,165" fill="#666" />
    
    <!-- Preprocessing -->
    <rect x="430" y="120" width="135" height="80" rx="10" fill="#ffcc99" stroke="#ff6600" stroke-width="2" />
    <text x="495" y="150" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Prétraitement</text>
    <text x="495" y="170" font-family="Arial" font-size="13" text-anchor="middle">Nettoyage des données</text>
    <text x="495" y="190" font-family="Arial" font-size="13" text-anchor="middle">Normalisation</text>
    
    <!-- Preprocessing Icon - Simplified -->
    <circle cx="495" cy="220" r="15" fill="#ff6600" />
    <line x1="487" y1="215" x2="503" y2="215" stroke="white" stroke-width="2" />
    <line x1="487" y1="220" x2="503" y2="220" stroke="white" stroke-width="2" />
    <line x1="487" y1="225" x2="503" y2="225" stroke="white" stroke-width="2" />
    
    <!-- Data Flow Arrow 3 -->
    <line x1="560" y1="160" x2="620" y2="160" stroke="#666" stroke-width="2" />
    <polygon points="615,155 625,160 615,165" fill="#666" />
    
    <!-- NLP Model -->
    <rect x="620" y="120" width="135" height="80" rx="10" fill="#e6e6ff" stroke="#6666cc" stroke-width="2" />
    <text x="685" y="145" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Modèle NLP</text>
    <text x="685" y="165" font-family="Arial" font-size="14" text-anchor="middle">Analyse de</text>
    <text x="685" y="185" font-family="Arial" font-size="14" text-anchor="middle">Sentiments</text>
    
    <!-- Hugging Face -->
    <rect x="640" y="200" width="90" height="30" rx="5" fill="#6666cc" />
    <text x="685" y="220" font-family="Arial" font-size="12" text-anchor="middle" fill="white">Hugging Face</text>
    
    <!-- Data Flow Arrow 4 -->
    <line x1="685" y1="200" x2="685" y2="270" stroke="#666" stroke-width="2" />
    <polygon points="680,265 685,275 690,265" fill="#666" />
    
    <!-- Sentiment Results -->
    <rect x="620" y="270" width="130" height="80" rx="10" fill="#ffe6cc" stroke="#ff9900" stroke-width="2" />
    <text x="685" y="300" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Résultats</text>
    <text x="685" y="325" font-family="Arial" font-size="14" text-anchor="middle">Sentiments Classifiés</text>
    
    <!-- Sentiment Icons - Simplified -->
    <!-- Positive -->
    <circle cx="655" cy="350" r="12" fill="#ff9900" />
    <path d="M648 352 A8 8 0 0 0 662 352" stroke="white" stroke-width="2" fill="none" />
    <circle cx="650" cy="345" r="2" fill="white" />
    <circle cx="660" cy="345" r="2" fill="white" />
    
    <!-- Neutral -->
    <circle cx="685" cy="350" r="12" fill="#999999" />
    <line x1="678" y1="352" x2="692" y2="352" stroke="white" stroke-width="2" />
    <circle cx="680" cy="345" r="2" fill="white" />
    <circle cx="690" cy="345" r="2" fill="white" />
    
    <!-- Negative -->
    <circle cx="715" cy="350" r="12" fill="#cc0000" />
    <path d="M708 358 A8 8 0 0 1 722 358" stroke="white" stroke-width="2" fill="none" />
    <circle cx="710" cy="345" r="2" fill="white" />
    <circle cx="720" cy="345" r="2" fill="white" />
    
    <!-- Data Flow Arrow 5 -->
    <line x1="620" y1="310" x2="550" y2="310" stroke="#666" stroke-width="2" />
    <polygon points="555,305 545,310 555,315" fill="#666" />
    
    <!-- Power BI -->
    <rect x="396" y="279" width="159" height="100" rx="10" fill="#f2d9e6" stroke="#993366" stroke-width="2" />
    <text x="475" y="295" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Power BI</text>
    <text x="475" y="315" font-family="Arial" font-size="14" text-anchor="middle">Rapports et Visualisations</text>
    
    <!-- Visualization Icons - Simplified -->
    <!-- Chart Icon -->
    <rect x="425" y="330" width="30" height="30" fill="#993366" rx="3" />
    <polyline points="430,355 435,345 440,350 445,335 450,340" stroke="#f2d9e6" stroke-width="2" fill="none" />
    
    <!-- Pie Chart Icon -->
    <rect x="465" y="330" width="30" height="30" fill="#993366" rx="3" />
    <circle cx="480" cy="345" r="10" stroke="#f2d9e6" stroke-width="1" fill="none" />
    <path d="M480 345 L480 335 A10 10 0 0 1 488 350 Z" fill="#f2d9e6" />
    
    <!-- Data Flow Arrow 6 -->
    <line x1="400" y1="310" x2="330" y2="310" stroke="#666" stroke-width="2" />
    <polygon points="335,305 325,310 335,315" fill="#666" />
    
    <!-- Dashboard -->
    <rect x="180" y="270" width="158" height="100" rx="10" fill="#d9d9f2" stroke="#333399" stroke-width="2" />
    <text x="255" y="295" font-family="Arial" font-size="16" text-anchor="middle" font-weight="bold">Dashboard</text>
    <text x="255" y="315" font-family="Arial" font-size="14" text-anchor="middle">Visualisation Interactive</text>
    
    <!-- Dashboard Icon - Simplified -->
    <rect x="205" y="330" width="100" height="60" rx="5" fill="#333399" />
    <rect x="215" y="340" width="35" height="20" fill="#d9d9f2" rx="2" />
    <rect x="260" y="340" width="35" height="20" fill="#d9d9f2" rx="2" />
    <rect x="215" y="365" width="80" height="15" fill="#d9d9f2" rx="2" />
    

  </svg>
