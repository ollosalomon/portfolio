<svg viewBox="0 0 900 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Définition des styles -->
  <defs>
    <filter id="shadow" x="-5%" y="-5%" width="110%" height="110%">
      <feDropShadow dx="2" dy="2" stdDeviation="2" flood-opacity="0.3"/>
    </filter>
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#4a6fa5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2c3e50;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="documentGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f9f9f9;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e0e0e0;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="vectorGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a2d8cb;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#73c6b6;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="llmGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#f2c094;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#e8a87c;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="uiGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#b6d7a8;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#9cc287;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Titre -->
  <rect x="150" y="20" width="600" height="50" rx="5" fill="url(#headerGrad)" filter="url(#shadow)" />
  <text x="450" y="52" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="white" text-anchor="middle">Intelligent RAG Chatbot - Pipeline d'Architecture</text>

  <!-- Étape 1: Ingestion de Documents -->
  <rect x="30" y="100" width="180" height="160" rx="10" fill="url(#documentGrad)" stroke="#666" stroke-width="1" filter="url(#shadow)" />
  <text x="120" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Ingestion de Documents</text>
  <rect x="50" y="140" width="50" height="65" fill="#f5f5f5" stroke="#999" stroke-width="1" />
  <text x="75" y="174" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">CV</text>
  <rect x="110" y="140" width="50" height="65" fill="#f5f5f5" stroke="#999" stroke-width="1" />
  <text x="135" y="174" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Projets</text>
  <text x="120" y="230" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">Documents PDF personnels</text>
  <text x="120" y="250" font-family="Arial, sans-serif" font-size="10" fill="#777" text-anchor="middle">Python, LangChain</text>

  <!-- Étape 2: Traitement des Documents -->
  <rect x="240" y="100" width="180" height="160" rx="10" fill="url(#documentGrad)" stroke="#666" stroke-width="1" filter="url(#shadow)" />
  <text x="330" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Traitement</text>
  <rect x="260" y="140" width="140" height="30" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5" />
  <text x="330" y="160" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Découpage intelligent</text>
  <rect x="260" y="180" width="140" height="30" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5" />
  <text x="330" y="200" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Chunks avec recouvrement</text>
  <text x="330" y="250" font-family="Arial, sans-serif" font-size="10" fill="#777" text-anchor="middle">LangChain</text>

  <!-- Étape 3: Vectorisation -->
  <rect x="450" y="100" width="180" height="160" rx="10" fill="url(#vectorGrad)" stroke="#666" stroke-width="1" filter="url(#shadow)" />
  <text x="540" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Vectorisation</text>
  <rect x="470" y="140" width="140" height="30" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5" />
  <text x="540" y="160" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Modèle d'embedding</text>
  <rect x="470" y="180" width="140" height="30" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5" />
  <text x="540" y="200" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">ChromaDB</text>
  <text x="540" y="250" font-family="Arial, sans-serif" font-size="10" fill="#777" text-anchor="middle">GPT4All, ChromaDB</text>

  <!-- Flèches partie haute -->
  <path d="M210 180 L240 180" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  <path d="M420 180 L450 180" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
    <polygon points="0 0, 10 3.5, 0 7" fill="#666" />
  </marker>

  <!-- Base de données vectorielle -->
  <rect x="650" y="100" width="220" height="160" rx="10" fill="#e0e0e0" stroke="#666" stroke-width="1" filter="url(#shadow)" />
  <text x="760" y="125" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Base de Données Vectorielle</text>
  <ellipse cx="720" cy="175" rx="45" ry="25" fill="#b3c1d1" stroke="#666" stroke-width="1" />
  <ellipse cx="800" cy="175" rx="45" ry="25" fill="#b3c1d1" stroke="#666" stroke-width="1" />
  <text x="720" y="180" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Vecteurs</text>
  <text x="800" y="180" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Métadonnées</text>
  <text x="760" y="235" font-family="Arial, sans-serif" font-size="10" fill="#777" text-anchor="middle">ChromaDB</text>

  <!-- Flèche vers DB -->
  <path d="M630 180 L650 180" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />

  <!-- Partie Interface Utilisateur -->
  <rect x="30" y="320" width="180" height="160" rx="10" fill="url(#uiGrad)" stroke="#666" stroke-width="1" filter="url(#shadow)" />
  <text x="120" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Interface Utilisateur</text>
  <rect x="50" y="365" width="140" height="80" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5" />
  <text x="120" y="390" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Chat UI</text>
  <text x="120" y="410" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Questions/Réponses</text>
  <text x="120" y="430" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Historique des conversations</text>
  <text x="120" y="460" font-family="Arial, sans-serif" font-size="10" fill="#777" text-anchor="middle">Streamlit</text>

  <!-- Reformulation de Questions -->
  <rect x="240" y="320" width="180" height="160" rx="10" fill="url(#llmGrad)" stroke="#666" stroke-width="1" filter="url(#shadow)" />
  <text x="330" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Reformulation</text>
  <rect x="260" y="365" width="140" height="30" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5" />
  <text x="330" y="385" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Compréhension questions</text>
  <rect x="260" y="405" width="140" height="30" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5" />
  <text x="330" y="425" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Questions de suivi</text>
  <text x="330" y="460" font-family="Arial, sans-serif" font-size="10" fill="#777" text-anchor="middle">Gemini 1.5</text>

  <!-- Récupération contextuelle -->
  <rect x="450" y="320" width="180" height="160" rx="10" fill="url(#vectorGrad)" stroke="#666" stroke-width="1" filter="url(#shadow)" />
  <text x="540" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Récupération</text>
  <rect x="470" y="365" width="140" height="30" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5" />
  <text x="540" y="385" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Recherche sémantique</text>
  <rect x="470" y="405" width="140" height="30" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5" />
  <text x="540" y="425" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Similarité vectorielle</text>
  <text x="540" y="460" font-family="Arial, sans-serif" font-size="10" fill="#777" text-anchor="middle">LangChain</text>

  <!-- Génération de réponses -->
  <rect x="650" y="320" width="220" height="160" rx="10" fill="url(#llmGrad)" stroke="#666" stroke-width="1" filter="url(#shadow)" />
  <text x="760" y="345" font-family="Arial, sans-serif" font-size="16" font-weight="bold" fill="#333" text-anchor="middle">Génération de Réponses</text>
  <rect x="670" y="365" width="180" height="30" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5" />
  <text x="760" y="385" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Réponses basées sur le contexte</text>
  <rect x="670" y="405" width="180" height="30" fill="#f5f5f5" stroke="#999" stroke-width="1" rx="5" />
  <text x="760" y="425" font-family="Arial, sans-serif" font-size="12" fill="#333" text-anchor="middle">Architecture RAG robuste</text>
  <text x="760" y="460" font-family="Arial, sans-serif" font-size="10" fill="#777" text-anchor="middle">Google Generative AI API</text>

  <!-- Flèches partie basse -->
  <path d="M210 400 L240 400" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  <path d="M420 400 L450 400" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />
  <path d="M630 400 L650 400" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" />

  <!-- Connexions verticales -->
  <path d="M760 260 L760 320" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,3" />
  <path d="M540 260 L540 320" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,3" />
  
  <!-- Flèche de retour -->
  <path d="M650 450 C 450 500, 250 500, 120 480 L 120 480" fill="none" stroke="#666" stroke-width="2" marker-end="url(#arrowhead)" stroke-dasharray="5,3" />

  <!-- Légende -->
  <rect x="30" y="520" width="840" height="60" rx="5" fill="#f9f9f9" stroke="#ccc" stroke-width="1" />
  <text x="450" y="540" font-family="Arial, sans-serif" font-size="14" font-weight="bold" fill="#333" text-anchor="middle">Technologies Utilisées</text>
  <text x="450" y="565" font-family="Arial, sans-serif" font-size="12" fill="#555" text-anchor="middle">Python | LangChain | GPT4All | Gemini 1.5 | ChromaDB | Streamlit | Google Generative AI API</text>
</svg>
